<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Ibarra+Real+Nova&display=swap" rel="stylesheet">
</head>
<body>
    <section class="login">
        <img class="login-img" src="./images/hotel-logo.svg" alt="A hotel on top of a mountain with a train ascending to it">
        <form class="login-form">
            <h3 class="login-alerts"></h3>
            <input class="login-username" name="username" type="text" placeholder="Username" aria-label="User Name">
            <input class="login-password" name="password" type="password" placeholder="Password" aria-label="Password">
            <button class="login-submit">Submit</button>
        </form>
    </section>
</body>
</html>
